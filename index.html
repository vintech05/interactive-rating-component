<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script defer src="index.js"></script>
  <title>Frontend Mentor | Interactive rating component</title>
  
<body>
  <main>

    <!-- Rating state start -->
  <div class="container">
    <div class="rating-card">
      <div class="star-icon">
        <img src="./images/icon-star.svg" alt="icon-star">
      </div>
      <div class="title">
       <h1> How did we do?</h1>
      </div>
      <div class="descriptions">
        Please let us know how we did with your <br> support request. All feedback is appreciated <br>
        to help us improve our offering!
      </div>
      <div class="rating">
          <button class="num-1">1</button>
          <button class="num-2">2</button>
          <button class="num-3">3</button>
          <button class="num-4">4</button>
          <button class="num-5">5</button>
      </div>
    <div class="submit-button">
      <button>Submit</button>
    </div>
  </div>
      <!-- Rating state end -->

    <div class="thank-you-card">
      <!-- Thank you state start -->
      <img src="./images/illustration-thank-you.svg" alt="">
      <div class="rating-result">
        <span>You selected out of 5</span>
      </div>
      <div class="thank-you-title">
          Thank you!
      </div>
    <div class="appreciation">
      We appreciate you taking the time to give a <br> rating. If you ever need more support, 
      don't <br> hesitate to get in touch!
    </div>
      <!-- Thank you state end -->
    </div>
  </div>
  
</main>  


</body>
</html>
